service: "service:RecognizeAnythingModel"
labels:
  project: image-tagging
  stage: dev
include:
  - "service.py"
  - "*.pt"
python:
  packages:
  - "torch==2.3.1+cu121"
  - transformers
  - ram @ git+https://github.com/dnth/recognize-anything.git
  - loguru
  extra_index_url:
    - "https://download.pytorch.org/whl/cu121"
docker:
  python_version: 3.11
  cuda_version: "12.1"
  system_packages:
    - git